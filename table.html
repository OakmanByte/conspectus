<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<h2>{{user_name}} Repositories</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Language</th>
        <th>Last Update Date</th>
        <th>Has dependabot</th>
        <th>Number of Open Pull Requests</th>
        <th>Url</th>
    </tr>
    {{#each repositories}}
    <tr>
        <td>{{name}}</td>
        <td>{{language}}</td>
        <td>{{updated_at}}</td>
        <td>{{dependabot_exists}}</td>
        <td>{{number_of_open_pull_requests}}</td>

        <td>
            <a href={{html_url}}>{{html_url}}</a>
        </td>
    </tr>
    {{/each}}
</table>
</body>
</html>
